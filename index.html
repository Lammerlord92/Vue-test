<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=width=device-height">
        <title>Product App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body> 
        <div class="nav-bar"></div>
        <div id="app">
            <div class="product row">
                
                <div class="product-image col-sm">
                    <a :href="link"><img :src="image" class="img-thumbnail"></a>
                    
                </div>

                <div class="product-info col-sm">
                    <h1>{{ product }}</h1>
                    <p v-if="inventory > 10">In stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <p v-else>Out of stock</p>
                    <p v-if="onSale">On Sale!</p>

                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProduct(variant.variantImage)">{{variant.variantColor}}</p>
                    </div>
                    <button v-on:click="addToCart">Add to cart</button>
                    <button v-if="cart>0" v-on:click="removeFromCart">Remove from cart</button>
                    <div class="cart">
                        <p>Cart ({{cart}})</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- versi칩n de desarrollo, incluye advertencias de ayuda en la consola -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="main.js"></script>

        <!-- versi칩n de producci칩n, optimizada para tama침o y velocidad -->
        <!-- script src="https://cdn.jsdelivr.net/npm/vue"/ -->
   
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
